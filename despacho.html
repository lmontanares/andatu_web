<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anda Tu Registro</title>
    <link rel="stylesheet" href="css/estilo2.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Despacho</h1>
            <div class="grupo">
                <input type="text" name="" id="name" ><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="telefono" placeholder="Ej:+56 98765432"><span class="barra"></span>
                <label for="">Telefono Receptor del paquete</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="descripcion" ><span class="barra"></span>
                <label for="">Descripción</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="peso" ><span class="barra"></span>
                <label for="">Peso de paquete</label>
            </div>
            <div class="grupo">
                <select id="estaOrigen" name="estaOrigen">
                    <option hidden selected>Selecciona Estación</option>
                    <option value="Macul">Macul</option>
                    <option value="Ñuñoa">Ñuñoa</option>
                    <option value="EstancionCentral">EstancionCentral</option>
                    <option value="ElisaCorrea">Elisa Correa</option>
                  </select>
                <label for="">Estacion Origen</label>
            </div>
            <div class="grupo">
                <select id="estaDestino" name="estaDestino">
                    <option hidden selected>Selecciona Estación</option>
                    <option value="Macul">Macul</option>
                    <option value="Ñuñoa">Ñuñoa</option>
                    <option value="EstancionCentral">EstancionCentral</option>
                    <option value="ElisaCorrea">Elisa Correa</option>
                  </select>
                <label for="">Estacion Destino</label>
            </div>
           
            
            <button type="submit">Mandar pedido</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>

    <script src="js/validacion.js"></script>
</body>
</html>
