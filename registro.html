<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anda Tu Registro</title>
    <link rel="stylesheet" href="css/estilo2.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>

<form action="" method="POST" id="form">

    <div class="form">
        <h1>Registro</h1>
        <div class="grupo">
            <input type="text" name="" id="first_name"><span class="barra"></span>
            <label for="">Nombres</label>
        </div>
        <div class="grupo">
            <input type="text" name="" id="last_name"><span class="barra"></span>
            <label for="">Apellidos</label>
        </div>
        <div class="grupo">
            <input type="text" name="" id="rut"><span class="barra"></span>
            <label for="">Rut</label>
        </div>
        <div class="grupo">
            <input type="email" name="" id="email"><span class="barra"></span>
            <label for="">Email</label>
        </div>
          <div class="grupo">
            <input type="tel" name="" id="phone" placeholder="+56 9"> <span class="barra"></span>
            <label for="">Telefono</label>
        </div>
        <div class="grupo">
            <input type="password" name="" id="password"><span class="barra"></span>
            <label for="">Password</label>
        </div>
            <div class="grupo">
            <input type="password" name="" id="re_password"><span class="barra"></span>
            <label for="">Reingrese Password</label>
        </div>

        <button type="submit">Registrarse</button>
        <p class="warnings" id="warnings"></p>
    </div>
</form>

<script src="js/registerValidation.js"></script>

</body>
</html>
