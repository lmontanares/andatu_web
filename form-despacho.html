          <section class="w-75 py-3">

              <div class="row">
                <div class="col-lg-9 col-md-8">
                  <h1 class="font-weight-bold mb-0">Despacho</h1>
                  <p class="lead text-muted"></p>
                </div>

          <section class="w-100 p-3">
            <div class="container-lg">
              <form>
                <div class="form-group w-50">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">Ingrese su nombre completo</small>
                </div>
                <div class="form-group w-50">
                  <label for="telefono">Telefono</label>
                  <input type="text" class="form-control" id="telefono">
                  <small id="emailHelp" class="form-text text-muted">Ejemplo: +56 9 9876543</small>
                </div>
                <div class="form-group w-50">
                  <label for="descripcion">Descripcion</label>
                  <input type="text" class="form-control" id="descripcion">
                </div>
                <div class="form-group w-50">
                  <label for="peso">Peso</label>
                  <input type="text" class="form-control" id="peso">
                  <small id="emailHelp" class="form-text text-muted">Expresado en kilos o gramos</small>
                </div>
                <div class="form-group w-50">
                  <label for="origenEstacion">Estación de Origen</label>
                  <select class="form-control" id="origenEstacion">
                    <option>Macul</option>
                    <option>Las Torres</option>
                    <option>Quilin</option>
                    <option>Los Presidentes</option>
                    <option>Grecia</option>
                  </select>
                </div>
                <div class="form-group w-50">
                  <label for="destinoEstacion">Estación de Origen</label>
                  <select class="form-control" id="destinoEstacion">
                    <option>Macul</option>
                    <option>Las Torres</option>
                    <option>Quilin</option>
                    <option>Los Presidentes</option>
                    <option>Grecia</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
            </div>
          </section>
